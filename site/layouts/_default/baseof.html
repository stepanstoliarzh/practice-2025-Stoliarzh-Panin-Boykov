<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Добавляем навигационное меню -->
  <nav class="header-nav">
    <ul class="nav-menu">
      {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" class="nav-link">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>

  {{ block "main" . }}{{ end }}

  <!-- Кнопка "Главная" внизу (только НЕ на главной) -->
  {{ if ne .RelPermalink "/" }}
  <div class="home-bottom-container">
    <a href="/" class="home-bottom-button">
      <i class="fas fa-home"></i> На главную
    </a>
  </div>
  {{ end }}

  {{ partial "footer.html" . }}
  {{ partial "footer-wave.html" . }}
</body>
</html>
